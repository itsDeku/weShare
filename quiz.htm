<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.box{
  border: 1% solid red;
  width: 100%;
  
  
}
.trapezoid {
        
	border-bottom: 50% solid #555;
	border-left: 50% solid #111;
	border-right: 1% solid #111;
	height: 0%;
	width: 50%;
}
</style>
</head>
<body>

<h2>Trapezoid CSS</h2>
<div class="box">
  <div class="trapezoid "><span style="font-size:40px;position: relative;left: 4px ;font-family:monospace;">4</span></div>
</div>

</body>
</html>
